{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Post</legend>
        <h2>Are You Sure You Want To Delete This {{object.title}} Post?</h2>
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes! I'm sure.</button>
        <a href="{% url 'post-detail' object.id  %}" class="btn btn-outline-secondary">No! Take me back.</a>
    </div>
</form>
</div>


{% endblock content %}
