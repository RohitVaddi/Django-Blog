{% extends 'blog/base.html' %}


{% block contactactive %} active {% endblock contactactive %}

{% block content %}

<div class="content-section my-3 border border-secondry rounded">
    
    <h2 class="my-2 border-bottom mb-4">Contact Us</h2>

    <form class="my-3" method="POST" action="/contact/">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name : </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address : </label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address">
        </div>

        <div class="form-group">
            <label for="subject">Subject : </label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject">
        </div>

        <div class="form-group">
            <label for="message">Message : </label>
            <textarea class="form-control" id="message" name="message" rows="5"
                placeholder="Enter Your Queries and Suggestions..."></textarea>
        </div>

        <button type="submit" class="btn btn-outline-primary">Submit</button>

    </form>
</div>

{% endblock content %}
